<div class="container">
  <img src="{{ HulkIcon }}" />
  <div class="centerForm">
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
      <div id="user-data">
        <div class="form-group">
          <label for="username">{{ "login.Content.UserName.Title" | translate }}</label>
          <input
            type="text"
            id="username"
            placeholder=  "{{'login.Content.UserName.PlaceHolder' | translate }}"
            formControlName="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="Password">{{ "login.Content.Password.Title" | translate }}</label>
          <input
            type="password"
            id="Password"
            placeholder="{{'login.Content.Password.PlaceHolder' | translate }}"
            formControlName="password"
            class="form-control"
          />
        </div>
      </div>
      <div class="help-block" *ngIf="inCorrectInfo">{{ "errors.Login.Failed" | translate }}</div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="LoginForm.invalid"
      >
      {{ "login.Content.ButtonContent" | translate }}
      </button>

      <a routerLink="/ForgetPassword">{{ "login.Content.ForgetPassword" | translate }}</a>
      <br />
      <a routerLink="/Register">{{ "login.Content.Register" | translate }}</a>
    </form>
  </div>
</div>
